apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudwave-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/eknathdj/devops-gitops-argocd-gha-helm'
    targetRevision: HEAD
    path: k8s/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudwave
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
